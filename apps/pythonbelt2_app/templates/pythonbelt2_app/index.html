<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}    
    <link rel="stylesheet" href="{% static 'pythonbelt2_app/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" href="{% static 'pythonbelt2_app/normalize.css' %}" media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" href="{% static 'pythonbelt2_app/skeleton.css' %}" media="screen" title="no title"  charset="utf-8">
    <title>Login/Registration</title>
</head>
<body>
    <!-- Flash messages -->
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}

    <!-- Registration Form -->
    <div class="forms">
        <form action='/register' method='POST' id="survey">
            {% csrf_token %}
            Name: <input type='text' name="name"> <br>
            Username: <input type="text" name="username"><br>
            Password: <input type="Password" name="password"> <br>
            Confirm PW: <input type="Password" name="passwords"> <br>   
            <input type='submit' value='Register'> 
        </form>
    </div>

    <!-- Log in Form -->
    <form action='/log' method='POST' id="survey"> <br>
        {% csrf_token %}
        Username: <input type="text" name="username"> <br> 
        Password: <input type="Password" name="password"> <br>
        <input type='submit' value='log in'>
    </form>


</body>
</html>
